<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tube API Project</title>

    <!-- Tailwind & Daisy -->   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-white ">

    <!-- navbar -->
     <header class="w-full">
        <nav class=" sm:hidden  w-11/12 mx-auto  md:w-4/5 flex items-center justify-center pt-5">
            <div >
                <img src="./Logo.png" alt="" class=" object-cover">
            </div>
        </nav>
        <nav class="w-11/12 mx-auto  md:w-4/5 flex items-center justify-between py-4 border-b-2">

            <div class="hidden w-[30%] sm:block">
                <img src="./Logo.png" alt="" class="h-[40px] w-[200px] object-fill">
            </div>

            <div class=" w-full flex justify-center">
                <input type="text" placeholder="Search" class="input input-bordered w-[300px]" />
            </div>

            <div class="w-[30%] text-right relative" >
                <button id="sortBtn" class="btn font-bold">SORT</button>
                <ul id="sortBtnUl" class="absolute top-13 right-0 hidden font-bold ">
                    <li onclick="sortVideosFetch('ls')" class="py-2 px-4 rounded-lg cursor-pointer border-b-2 bg-red-300 hover:bg-red-500">Ascending</li>
                    <li onclick="sortVideosFetch('ds')" class="py-2 px-4 rounded-lg cursor-pointer border-b-2 bg-red-300 hover:bg-red-500">Descending</li>
                </ul>
            </div>


        </nav>
     </header>

     <!-- categories -->
      <section class="w-full">
        <div id="categories-section" class="w-11/12 mx-auto flex justify-center items-center py-4 gap-4 md:w-4/5 ">

            <button id = "btn-1000" class="btn bg-red-500" onclick="loadCategoryVideos('1000')">All</button>

        </div>
      </section>

      <!-- Videos Section -->
       <section class="w-full">
        <div id="video-section" class="w-11/12 grid gap-3 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 md:w-4/5 mx-auto">


        </div>
       </section>


      <script src="./script.js"></script>
    
</body>
</html>
